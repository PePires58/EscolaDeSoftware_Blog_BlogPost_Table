AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: Escola de software - Blog - BlogPost Table
Parameters:
  Environment:
    Description: Environment
    Type: String
  BlogPostTableName:
    Description: Blogpost table name
    Type: String
  ReadCapacityUnits:
    Description: Read capacity units
    Type: Number
  WriteCapacityUnits:
    Description: Write capacity units
    Type: Number

Resources:
  BlogPostTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      TableName: !Join ["_", [!Ref Environment, !Ref BlogPostTableName]]
      PrimaryKey:
        Name: title
        Type: String
      ProvisionedThroughput:
        ReadCapacityUnits: !Ref ReadCapacityUnits
        WriteCapacityUnits: !Ref WriteCapacityUnits

  BlogPostTableGetItemPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: Policy for getItem on BlogPost table
      ManagedPolicyName:
        !Join ["_", [!Ref Environment, "BlogPostTableGetItem", "Policy"]]
      Path: "/"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action: "dynamodb:GetItem"
            Resource: !GetAtt BlogPostTable.Arn
Outputs:
  BlogPostTableGetItemPolicyName:
    Description: BlogPost Table - Get Item Policy Name
    Value: !GetAtt BlogPostTableGetItemPolicy.ManagedPolicyName

  BlogPostTableName:
    Description: BlogPost Table Name
    Value: !GetAtt BlogPostTable.TableName
